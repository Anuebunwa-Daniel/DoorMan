<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Page</title>
    <link rel="stylesheet" href="reg.css">

    <script src="https://kit.fontawesome.com/0c6ddb1ebe.js" crossorigin="anonymous"></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>

    <div class="animate__fadeInDown">
    <div id="container" class="animate__fadeInTopLeft">
       
        <div class="header">
        <img src="DoorMan-logo.jpg" class="img">
        <h1 class="animate__fadeInDown">Door Man</h1>
    </div> 
    <br>

   <p>Welcome to the Door Man registration page, thank you for choosing  Door Man</p>

   <div class="animate__fadeInDownBig">
    <h1>sign up <span>it's free</span>
        <br><P>(customer's registration)</P>
    </h1>

    <form action="" method="" class="animate__flipOutX" id="form">
        <label for="First Name"><i class="fa-solid fa-file-signature"></i></label>
        <input type="text" id="first" placeholder="First Name">
        <br>

        <label for="Last Name"><i class="fa-solid fa-file-signature"></i></label>
        <input type="text" id="last" placeholder="Last Name">
        <br>

        <label for="Email"><i class="fa-solid fa-envelope"></i></label>
        <input type="email" id="email" placeholder="Enter your Email">

        <br>
        <label for="password"><i class="fa-solid fa-lock"></i></label>
        <input type="password" id="password" placeholder=" Password">
        <br>

        <label for="confirm"><i class="fa-solid fa-lock"></i></label>
        <input type="password" id="confimr" placeholder=" Comfirm Password">

        <br>

        <label for="country"><i class="fa-solid fa-earth-africa"></i></label>
        <select name="country" id="country">
            <option value="options">Choose your Country</option>
            <option value="Nigeria"> Nigeria</option>


            <input type="submit" value="Submit" id="submit">
            
        </select>
    </form>
   </div>

    </div>
</div>
</body>
</html>
